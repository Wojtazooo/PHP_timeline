<div id="createCategoryModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add new category</h2>
        <form id="createCategoryForm">
            <label for="categoryName">Name:</label>
            <input autocomplete="off" type="text" id="categoryName" name="categoryName" required>
            <br>

            <label for="categoryName">Color:</label>
            <input autocomplete="off" type="color" id="categoryColor" name="categoryColor">
            <br>

            <button type="submit" class="btn">Save</button>
        </form>
    </div>
</div>


<script>
    $('.close').on('click', function () {
        $('#createCategoryModal').fadeOut();
    });

    $(window).on('click', function (event) {
        if ($(event.target).is('#createCategoryModal')) {
            $('#createCategoryModal').fadeOut();
        }
    });

    $('#createCategoryForm').on('submit', function (e) {
        e.preventDefault();

        const name = $('#categoryName').val();
        const color = $('#categoryColor').val();

        const data = {
            name,
            color
        };

        apiCreateCategory(data, (response) => {
            $('#createCategoryModal').fadeOut();

            showToastForSuccessResponse(response);
            refreshCategories();
        })
    });

</script>
